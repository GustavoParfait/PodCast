<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
  
</head>
<body>
    <header class="header">

        <div class="headerGrid container">
            <div class="headerLogo">
                <img src="build/img/logo.svg" alt="logo PodCast">
            </div>

            <div class="headerContent">
                <h1 class="headerHeading">Una Plataforma para publicar Tus PodCast</h1>
                <a href="#" class="headerButton">Crear Cuenta</a>
            </div>
        </div>

    </header>

    <!--Start make PodCast-->
    <section class="make container seccion">
        
        <div class="makeGrid">
            <div class="makeImage">
                <img src="build/img/imagen_podcast.svg" alt="Crear PodCast">
            </div>

            <div class="makeContent">
                <h2 class="makeHeading">Crea Tu PodCast</h2>
                <p class="makeText">Nosotros lo distribuimos a las plataformas mas populares como Google PodCast, Spotyfi, Apple PodCast y Youtube.</p>
            </div>
        </div>

    </section>


</body>
</html>
